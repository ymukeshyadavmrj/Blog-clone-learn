<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>E printing</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!--Medium style -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!--Custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-default techfont custom-navbar navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav navbar-left">
          <li> <a class='navbar-brand bigbrand' href="{% url 'post_list' %}">E Printing</a> </li>
          <li> <a href="{% url 'about' %}">About</a> </li>
          <li> <a href="#">Github</a> </li>
          <li> <a href="#">LinkedIn</a> </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li> <a href="{% url 'post_new'%}">New PrintJob</a> </li>
          <li> <a href="{% url 'post_draft_list'%}">Pending Jobs</a> </li>
          <li> <a href="{% url 'logout'%}">Logout</a> </li>
          <li> <a >Welcome: {{user.username }}</a> </li>
          {% else %}
          <li> <a class="nav navbar-right" href="{% url 'login'%}"> <span class="glyphicon glyphicon-user" >Login </span> </a> </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="content container">
      <div class="row">

        <div class="col-md-12">
          <div class="blog_posts">
            {%block content%}
            {%endblock%}
          </div>

        </div>


    </div>
  </body>
</html>
