{%extends "blog/base.html" %}
{%block content%}
{%for post in post_list %}
<div class="post">
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a> </h2>
  <h3 class="postcontent">{{post.text|safe|linebreaksbr}}</h3>
<p class="date">created: {{post.create_date|date:'d-m-Y'}}</p>
</div>
{%endfor%}
{% endblock %}
