{% extends 'blog/base.html' %}
{%block content%}
<div class="jumbotron">
  <h2>Please login :</h2>
  <h3>(Must be superuser,please check with the site admin)</h3>
  {% if form.errors %}
  <p>username or password didn't match. Please try with valid username or password...</p>
  {% endif %}

  <form class="" action="{% url 'login' %} " method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="" class='btn btn-primary' value="login" >
    <input type="hidden" name="next" value="{{next}}">
  </form>
</div>
{%endblock%}
